<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Your Site List</title>
    <meta class="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@latest"></script>

    <!-- use the latest release -->
    <!--script src="https://unpkg.com/vue-select@latest"></script-->
    <!--script src="suradata.js"></script-->
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href ="{% static '/css/site_list_styles.css' %}"/>
    <link rel="stylesheet" href ="{% static '/css/animate.css' %}"/>

    

</head>
<body>
<div id="app">
<div class="uk-container">
<transition  enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutLeft">
<ul v-show="!showform" class="fixedcomp" uk-accordion id="listdiv">
        {% verbatim %}
        <li v-for="(site, index) in allsites">
            <a class="uk-accordion-title" href="#">{{ site.name }}</a>
            <div class="uk-accordion-content">
                <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">

                    <p style="word-break: break-all;text-align: center"><strong>{{ site.url }}</strong></p>

                    <table class="uk-table  uk-table-small">

                        <tbody>

                        <tr>
                            <td>Interval:</td>
                            <td>{{ site.interval }}</td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td><img src="/static/red_circle.png" height="20px" width="20px"></td>
                        </tr>
                        <tr>
                            <td>Monitoring:</td>
                            <td>
                                <div>
                                    <label class="switch">
                                        <input type="checkbox" checked v-on:click="togglemonitoring(site)">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tr>
                            <td><button v-on:click="edit(site, index)" class="uk-button uk-button-small uk-button-secondary">Edit</button></td>
                        </tr>

                    </table>




                </div>
            </div>
        </li>
    {% endverbatim %}

</ul>
</transition>

<transition enter-active-class="animated fadeInRight" leave-active-class="animated fadeOutRight">
<div v-show="showform" class="fixedcomp" id="formdiv">
        <div class="uk-form-stacked uk-container">

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="id_name" v-bind:class="{'uk-form-danger':errors.name }" name="name" type="text" v-model="name"
                           placeholder="Give a name">

                        {% verbatim %}
                        <ul v-if="errors.name">
                            <li v-for="message in errormessages.name">
                                {{ message }}
                            </li>

                        </ul>
                        {% endverbatim %}
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">URL</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="id_url" v-bind:class="{'uk-form-danger':errors.url }" name="url" type="text" v-model="url"
                           placeholder="Provide the URL">
                    {% verbatim %}
                        <ul v-if="errors.url">
                            <li v-for="message in errormessages.url">
                                {{ message }}
                            </li>
                        </ul>
                    {% endverbatim %}
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Interval</label>
                <div class="uk-form-controls">

                    <div uk-grid>
                        <div class="uk-width-3-4">
                            <input class="uk-range" type="range" value="2" min="2" max="10" step=".1"
                                   v-model="interval">
                        </div>

                        <div class="uk-width-1-4 uk-text-small" id="id_interval_rounded">
                            2 Mins.
                        </div>

                    </div>
                </div>
            </div>


            <br>

        </div>
        <button v-on:click="update" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
                >Update
        </button>
        <button v-on:click="cancel" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom"
                >Cancel
        </button>
    </div>
</transition>
</div>

</div>

<script>

    
    var app = new Vue({
        el:"#app",
        data:{
            showform:false,
            name:'',
            url:'',
            interval:2,
            objectid:'',
            allsites:{},
            refetch:false,
            accordionindex:'',
            errors:{
                name:false,
                url:false,
            },
            errormessages:{},
        },
        created:function(){
          uid = window.location.pathname.split('/')[3]
          datasource = "/sitemonitor/api/v1/list/"+uid;
          axios.get(datasource).then(response => {
              app.$data.allsites = response.data;
          });
        },

        methods:{
            togglemonitoring:function (e) {
                console.log(e);
            },
            update: function (e) {
                this.reset();

                data = {
                    name: this.name,
                    url: this.url,
                    interval: Math.round(this.interval),
                    
                };
                // var csrftoken = Cookies.get('csrftoken');
                // console.log(csrftoken);
                var endpoint = "/sitemonitor/api/v1/update/"+this.objectid;
                
                // console.log(JSON.stringify(data));
                axios.patch(endpoint,data)
                    .then(function (response) {
                        console.log(response);
                        app.$data.refetch=true;
                        setTimeout(function(){app.$data.showform =false;}, 500);

                        UIkit.accordion(document.getElementById("listdiv")).toggle(app.$data.accordionindex);

                    })
                    .catch(function (error) {
                        //console.log(error);
                        app.$data.errormessages = error.response.data;
                    });
                

            },
            edit:function (site, index) {
                console.log(site.id);
                this.$data.name = site.name;
                this.$data.url = site.url;
                this.$data.interval = site.interval;
                this.$data.objectid = site.id;
                this.$data.showform = true;
                this.accordionindex = index;



            },
            cancel: function (e) {
                setTimeout(function(){app.$data.showform =false;}, 500);
                UIkit.accordion(document.getElementById("listdiv")).toggle(app.$data.accordionindex);

            },
            reset:function () {
                console.log("reset called");
                this.errors.name=false;
                this.errors.url=false;
            }

        },
        watch:{
            interval:function(val){
                rounded_interval = Math.round(val);
                this.interval = Math.round(val);
                document.getElementById('id_interval_rounded').innerHTML = rounded_interval+" Mins.";
            },
            errormessages:function (val) {
                if(val.name){
                    this.errors.name=true;
                }
                if(val.url){
                    this.errors.url=true;
                }

            },
            refetch: function (val) {
                if (val == true) {
                    console.log("refetching");
                    uid = window.location.pathname.split('/')[3]
                    datasource = "/sitemonitor/api/v1/list/" + uid;
                    axios.get(datasource).then(response => {
                        app.$data.allsites = response.data;
                });
                    this.refetch=false;
                }

            }
        }

    });
</script>
</body>

</html>
